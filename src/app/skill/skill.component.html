<div class="skill section" id="skill">
    <div class="overlay"></div>
    <div class="cover"></div>
    <div class="container content">
        <nz-divider [nzText]="header"></nz-divider>
        <ng-template #header>
            <h1 nz-title class=" header">Expertise</h1>
        </ng-template>
        <nz-row [nzGutter]="16">
            <nz-col [nzSpan]="8">
                <nz-card class="statistic">

                    <nz-statistic nzValue="6 years" [nzTitle]="'Java'"></nz-statistic>
                </nz-card>
            </nz-col>
            <nz-col [nzSpan]="8">
                <nz-card class="statistic">
                    <nz-statistic nzValue="6 years" [nzTitle]="'Javascript'"></nz-statistic>

                </nz-card>
            </nz-col>

            <nz-col [nzSpan]="8">
                <nz-card class="statistic">
                    <nz-statistic nzValue="6 years" [nzTitle]="'HTML/CSS'"></nz-statistic>
                </nz-card>
            </nz-col>



        </nz-row>




    </div>
</div>
