<div [ngClass]="{open:isOpen}" class="wrapper">
    <nz-card nzHoverable [nzTitle]="project.name" (click)="onClick()">
        {{project.description}}

    </nz-card>
    <div [@openClose]="isOpen ? 'open' : 'closed'">
        <ul>
            <li>About {{project.about}}</li>
            <li>Technologies {{project.technologies}}</li>
            <li>Role {{project.role}}</li>
        </ul>
    </div>
</div>
